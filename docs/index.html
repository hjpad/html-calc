<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Calc - Calculator IDE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-calculator"></i> html_calc
            </span>
            <button id="calculateBtn" class="btn btn-light">
                <i class="bi bi-play-circle"></i> Calculate
            </button>
        </div>
    </header>

    <div class="container-fluid main-content">
        <div class="row h-100">
            <div class="col-md-6 editor-panel">
                <div class="panel-header">
                    <h6 class="mb-0"><i class="bi bi-pencil-square"></i> Input Editor</h6>
                </div>
                <textarea id="inputEditor" class="form-control editor-textarea" placeholder="Enter your markdown and formulas here...

Example:
# My Calculations

## Basic Math
a = 10
b = 20
sum = a + b =

## Area Calculation
radius = 5
area = 3.14159 * radius^2 =

## Results
The sum is: {sum}
The area is: {area}"></textarea>
            </div>

            <div class="col-md-6 output-panel">
                <div class="panel-header">
                    <h6 class="mb-0"><i class="bi bi-eye"></i> Output Preview</h6>
                </div>
                <div id="outputPreview" class="output-content">
                    <div class="text-muted text-center mt-5">
                        <i class="bi bi-arrow-left-circle" style="font-size: 3rem;"></i>
                        <p class="mt-3">Enter your markdown and formulas, then click Calculate</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
